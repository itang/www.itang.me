<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>itang - 爱唐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="关于itang的一些">
  <meta name="author" content="itang">
  <link href="static/libs/bootstrap-2.0.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/libs/bootstrap-2.0.3/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="static/app/styles/index.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="static/app/images/favicon.ico">
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="span10">
        <h1>
          <a href="https://github.com/itang/todo.itang.me/issues?state=open">
            TODOLIST ({{.Issues | len}} Item)
          </a>
        </h1>
      </div>
      <div class="span2">
        <a href="/">Index</a>
      </div>
    </div>
    <table class="table">
      {{range .Issues}}
      <tr>
        <td width="60">Issue {{.Number}}#</td>
        <td title="{{.Body}}"><a href="https://github.com/itang/todo.itang.me/issues/{{.Number}}" target="_blank">{{.Title}}</a></td>
        <td>{{.CreatedAt}}</td>
        <td>{{.State}}</td><td>{{.Labels}}</td>
      </tr>
      {{end}}
    </table>
  </div>
 </div>
 </body>
 </html>
